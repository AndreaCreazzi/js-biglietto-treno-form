<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="class100#">
    <meta name="description" content="calculate a ticket train with javascript">
    <title> calcolo del prezzo del biglietto del treno
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
        <!-- informazioni utente -->
        <h1 class="text-center text-white">Calcola il prezzo del tuo biglietto</h1>
        <section class="container text-center">
            <div class="card">
                <div class="card-body border border-dark rounded">
                    <div class="row mb-4">
                        <div class="col-4">
                             <!-- nome -->
                            <label class="mb-3" for="user">Dimmi il tuo nome</label>
                            <br>
                            <input class="text-center" id="user" type="text" value="Andrea">
                        </div>
                        <div class="col-4">
                             <!-- chilometri -->
                            <label class="mb-3" for="kilometers">Quanti chilometri deve fare?</label>
                            <br>
                            <input class="text-center" id="kilometers" type="number" value="50">
                        </div>
                        <div class="col-4">
                            <!-- etÃ  -->
                            <label class="mb-3" for="age">Quanti anni ha?</label>
                            <br>
                            <input class="text-center" id="age" type="number" value="25">
                        </div>
                    </div>
                    <!-- bottone -->
                    <button type="button" class="btn btn-outline-success me-5">Genera</button>
                    <button type="button" class="btn btn-outline-danger">Annulla</button>
                </div>
            </div>
        </section>

        <!-- biglietto finale -->
        <h2 class="text-center text-white mb-3">Il tuo biglietto</h2>
        <section class="container text-center d-none">
            <div class="card">
                <div class="card-body border border-dark rounded">
                    <h3>Dettaglio passeggeri</h3>
                    <hr>
                    <div class="row">
                        <div class="col-4 CSS-bg-grey">
                            <!-- nome -->
                            <h4>Nome passeggiero</h4>
                            <p class="fs-5" id="ask-name"></p>
                        </div>
                        <div class="col-4">
                            <!-- ticket -->
                            <h4>Offerta</h4>
                            <p class="fs-5" id="base-ticket"></p>
                        </div>
                        <div class="col-4">
                            <!-- risultato -->
                            <h4>Prezzo</h4>
                            <p class="fs-5" id="result"></p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </section>
</body>
</html>
